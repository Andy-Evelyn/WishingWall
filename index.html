<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>许愿墙</title>
    <link rel="stylesheet"  type="text/css" href="style.css">
</head>
<body onload = "wishwall.getlocalData();">

	<ul id="main"></ul>
    <button id="add" onclick = "wishwall.add()" class="wish"><i class="icon icon-pencil"></i>&nbsp;&nbsp;我要许愿</button>
    <div class="w1" id="light">
        <a href="#" onclick = "wishwall.cancel()"><i class="icon icon-cross"></i></a>
        <div class="w1-title">许下你的愿望</div>
        <p>您的序号为:<input type="text" readonly="true" id="txtStuID" size="1"></p>
        <textarea id="txt" placeholder="请许下你的心愿：" maxlength="80" autofocus required></textarea>
        <p class="wcolor">许愿贴背景色:</p>
        <ul id="color">
            <li id="c1"></li>
            <li id="c2"></li>
            <li id="c3"></li>
            <li id="c4"></li>
        </ul>
        <input type="hidden" id="mycolor" value="#fc9">
        <button class="addbtn" onclick = "wishwall.btnAdd_Click();">确&nbsp;认</button>  
    </div>
    <div class="w2" id="fade"></div>

    <script src="script.js"></script>
</body>
</html>
